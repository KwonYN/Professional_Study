<script type="text/javascript" for="pcProtectorInstall" event="FireCtrlInitComplete();"> 
	var protectorInstall = document.getElementById("pcProtectorInstall"); 
	if(protectorInstall){ 
		var flag = protectorInstall.CheckProtect(); 
		var regex = new RegExp("[\\?&]installed=([^&#]*)"); 
       var results = regex.exec(location.search); 
	    var result = results === null ? "" : decodeURIComponent(results[1].replace(/\\+/g, " "));
		if (flag == "1" && !result) { 
	 		location.href=location.href+"?installed=true"; 
		} 
	}else{ 
/*		onMailErrorInstall(); */ 
	} 
</script>
